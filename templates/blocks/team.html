<section id="{{block._id}}" class="section-padding-y bg-neutral-100 dark:bg-neutral-800">
  <div class="container-fluid container-padding-x mx-auto">
    <div class="text-center">
      <h2 class="section-heading uppercase text-neutral-900 dark:text-neutral-100" data-field-string="heading">{{block.heading}}</h2>
      <h3 class="section-subheading text-neutral-500 dark:text-neutral-200" data-field-string="sub_heading">{{block.sub_heading}}</h3>
    </div>
    <div class="grid grid-gap grid-cols-1 md:grid-cols-3 mt-12" data-field-array="team">
    {% for item in block.team %}
      <div class="mb-2 sm:mb-0">
        <div class="text-center" data-field-array-item>
          <img class="border-8 border-neutral-200 w-48 h-48 lg:w-56 lg:h-56 mx-auto rounded-full" src="{{ item.image }}" data-field-string-file="team[{{loop.index0}}].image" no-data-placement="top" no-data-inset="true" alt="{{ item.heading }}" />
          <h4 class="text-2xl font-bold mt-4 text-neutral-900 dark:text-neutral-100" data-field-string="team[{{loop.index0}}].heading">{{ item.heading }}</h4>
          <p class="text-neutral-500 dark:text-neutral-200" data-field-string="team[{{loop.index0}}].text" data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']">{{ item.text }}</p>
          <ul class="flex gap-4 justify-center mt-4">
            {% set parent_index_0 = loop.index0 %}
            {% for link_item in item.social_links %}
              <li>
                <a
                  class="btn btn-filled-dark btn-icon"
                  href="{{ link_item.link }}"
                  data-href="{{ link_item.link }}"
                  data-field-string-ui-widget-icon="team[{{parent_index_0}}].social_links[{{loop.index0}}].icon"
                  data-field-string-format-uri="team[{{parent_index_0}}].social_links[{{loop.index0}}].link"
                  data-placement="bottom">
                    <span class="fa fa-{{ link_item.icon }}"></span>
                  </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
    </div>
    <div class="col-lg-8 mx-auto text-center max-w-2xl mt-12">
      <p class="large text-muted text-neutral-700 dark:text-neutral-200" data-field-text="text" data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']">{{ block.text }}</p>
    </div>
  </div>
</section>
