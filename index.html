    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer base {
        html {
          font-family: var(--font-body), system-ui, -apple-system, BlinkMacSystemFont,
            'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif,
            'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
            'Noto Color Emoji';
        }

        h1,
        h2,
        h3,
        h4 {
          @apply font-bold;
        }
      }

      @layer components {
        /* Block */
        .section-padding-y {
          @apply py-16 sm:py-20;
        }

        .section-heading {
          @apply text-4xl;
        }

        .section-subheading {
          @apply text-base font-medium italic mt-3;
        }

        .container-fluid {
          @apply max-w-7xl;
        }

        /* Spacing */
        .container-padding-x {
          @apply px-4 sm:px-6 xl:px-8;
        }

        .grid-gap {
          @apply gap-4 md:gap-8 lg:gap-12;
        }

        .flex-gap {
          @apply gap-2 md:gap-4;
        }

        /* Button */
        .btn {
          @apply px-5 py-2 text-sm leading-5 rounded-full font-semibold inline-flex items-center;
        }

        .btn-text {
          @apply dark:text-neutral-100 hover:bg-neutral-200 dark:hover:bg-neutral-800;
        }

        .btn-link {
          @apply text-primary-500 hover:bg-neutral-200;
        }

        .btn-filled {
          @apply bg-primary-500 text-white hover:bg-primary-700 dark:bg-primary-100 dark:text-primary-800;
        }

        .btn-filled-dark {
          @apply bg-slate-900 hover:bg-slate-700 text-white dark:bg-slate-50 dark:text-slate-900 dark:hover:bg-slate-200 dark:hover:text-slate-900;
        }

        .btn-tonal {
          @apply bg-primary-100 text-primary-900 hover:bg-primary-200 dark:bg-primary-800 dark:text-primary-100 dark:hover:bg-primary-700;
        }

        .btn-outlined {
          @apply text-primary-500 border border-neutral-900/10 hover:border-neutral-900/20 dark:text-neutral-100 dark:border-neutral-100/10 dark:hover:border-neutral-100/20;
        }

        .btn-elevated {
          @apply text-primary-500 shadow-md shadow-black/10 hover:shadow-black/20 dark:text-neutral-100;
        }

        .btn:disabled {
          @apply opacity-[0.38];
        }

        .btn [class^='material-icons'],
        .btn .fa {
          @apply mr-1.5;
        }

        .btn-icon {
          @apply p-0 w-10 h-10 justify-center rounded-full;
        }      

        .btn-icon [class^='material-icons'],
        .btn-icon .fa {
          @apply m-0;
        }

        .btn .fa {
          @apply text-xl leading-none;
        }

        .btn-sm {
          @apply px-3 py-1.5 text-xs;
        }

        .btn-lg {
          @apply px-7 py-3 text-base;
        }

        .btn-xl {
          @apply px-10 py-4 text-base;
        }
      }
    </style>
  </head>
  <body class="m-0">
